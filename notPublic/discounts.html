<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentages and discounts</title>
</head>
<body>
    <header>
        <h1>
            Percentages and discounts
        </h1>
    </header>
    <section>
        <h3>Calculate prices with discounts</h3>
        <form action="">
            <label for="priceInput">Enter product price</label>
            <input id="priceInput" type="number">
            <label for="discountInput">Enter discount coupon</label>
            <input id="couponNameInput" type="text">
            <button type="button" onclick="calculateCouponDiscountPrice()">Compute</button>
            <p id="showDiscountPrice"></p>
        </form>
    </section>
    <script src="./discounts.js"></script> 
    
</body>
</html>
